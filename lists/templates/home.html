<html>
    <head>
        <title>To-Do lists</title>
    </head>
    <body>
        <h1>Your To-Do list</h1>
        
       <form method="POST">
    	<input name="main_dish" id="main_dish_id" placeholder="Enter main dish" />
    	<input name="side_dish" id="side_dish_id" placeholder="Enter side dish" />
    	{% csrf_token %}
	   </form>

	   <table id="id_list_table">
	   <tr><td>1: {{entered_main_dish}}</td></tr>
	   <tr><td>1: {{entered_side_dish}}</td></tr>
	   </table>
    </body>
</html>
