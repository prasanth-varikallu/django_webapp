<html>
    <head>
        <title>To-Do lists</title>
    </head>
    <body>
        <h1>Your To-Do list</h1>
        
       <form method="POST">
    	<input name="username" id="uname_id" placeholder="Enter username" />
    	<input name="password" id="pwd_id" placeholder="Enter password" />
    	{% csrf_token %}
	   </form>

	   <table id="id_list_table">
	   <tr><td>1: {{entered_username}}</td></tr>
	   <tr><td>1: {{entered_password}}</td></tr>
	   </table>
    </body>
</html>
